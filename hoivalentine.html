<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đi chơi Valentine?</title>
    <style>
        /* Styles from styles.css */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f9e3e3;
            font-family: 'Arial', sans-serif;
            flex-direction: column;
        }
        
        .container {
            text-align: center;
        }
        
        h1 {
            font-size: 2.5em;
            color: #d32f2f;
        }
        
        .buttons {
            margin-top: 20px;
        }
        
        .yes-button {
            font-size: 1.5em;
            padding: 10px 20px;
            margin-right: 10px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .no-button {
            font-size: 1.5em;
            padding: 10px 20px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .gif_container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-top: 20px;
        }

        /* Styles from yes_style.css */
        .header_text {
            font-size: 3em;
            color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="container" id="main-container">
        <h1>Đi chơi Valentine với anh không?</h1>
        <div class="buttons">
            <button class="yes-button" onclick="handleYesClick()">Đồng ý</button>
            <button class="no-button" onclick="handleNoClick()">Không đồng ý</button>
        </div>
        <div class="gif_container">
            <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExbW5lenZyZHI5OXM2eW95b3pmMG40cWVrMDhtNjVuM3A4dGNxa2g2dSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/VM1fcpu2bKs1e2Kdbj/giphy.gif" alt="Cute GIF">
        </div>
    </div>
    <script>
        const messages = [
            "Em chắc không?",
            "Thực sự chắc chứ??",
            "Em có chắc chắn không???",
            "Đồng ý đi mà...",
            "Hãy suy nghĩ lại đi!",
            "Nếu em không đi, Anh sẽ buồn lắm đó...",
            "Anh sẽ rất buồn...",
            "Anh sẽ rất rất buồn đó...",
            "Thôi được rồi! Anh không hỏi nữa...",
            "Đùa thôi. Đồng ý đi mà em! ❤️"
        ];

        let messageIndex = 0;

        function handleNoClick() {
            const noButton = document.querySelector('.no-button');
            const yesButton = document.querySelector('.yes-button');
            noButton.textContent = messages[messageIndex];
            messageIndex = (messageIndex + 1) % messages.length;
            const currentSize = parseFloat(window.getComputedStyle(yesButton).fontSize);
            yesButton.style.fontSize = `${currentSize * 1.5}px`;
        }

        function handleYesClick() {
            // Change the content to the yes page
            document.getElementById('main-container').innerHTML = `
                <h1 class="header_text">Đồng ý từ đầu đi cóa phải nhanh khônggg!!!</h1>
                <div class="gif_container">
                    <img src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExMmo3c3l5ODh3ZGN6NHhhaDE2Mjg1ZjkwOXczdDFxbWM3dTBtaW9zaiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/9XY4f3FgFTT4QlaYqa/giphy.gif" alt="Yes GIF">
                </div>
            `;
        }
    </script>
</body>
</html>
