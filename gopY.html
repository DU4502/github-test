<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Góp ý</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="feedback-container">
        <h1 class="feedback-title">Góp ý</h1>
        <p>Bạn có góp ý? Hãy cho chúng tôi biết dưới đây!</p>
        
        <form class="feedback-form" action="submit_feedback.html" method="post">
            <label for="name">Tên của bạn:</label>
            <input type="text" id="name" name="name" required>
            <br>
            <label for="email">Email của bạn:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="feedback">Góp ý của bạn:</label>
            <textarea id="feedback" name="feedback" rows="4" required></textarea>
            <br>
            <input type="submit" value="Gửi góp ý">
        </form>
    </div>
</body>
</html>
