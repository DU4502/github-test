<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hỏi đáp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="faq-container">
        <h1 class="faq-title">Hỏi đáp</h1>
        <p>Bạn có câu hỏi? Hãy đặt câu hỏi của bạn dưới đây!</p>
        
        <form class="faq-form" action="submit_question.html" method="post">
            <label for="name">Tên của bạn:</label>
            <input type="text" id="name" name="name" required>
            <br>
            <label for="email">Email của bạn:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="question">Câu hỏi của bạn:</label>
            <textarea id="question" name="question" rows="4" required></textarea>
            <br>
            <input type="submit" value="Gửi câu hỏi">
        </form>
    </div>
</body>
</html>
